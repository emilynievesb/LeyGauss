<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Simulacion de Ley de Gauss</title>
</head>
<body>
    <div class="container">
        <div class="formulario">
            <h1>Simulador de Ley Gaussiana en esferas aislantes</h1>
            <h3><b>Por favor ingrese los siguientes datos 😁</b></h3><br/><br/>
            <form id="formulario">
                <br>
                <h2><b>Carga:</b></h3><br/>

                <label for="carga_esfera">Carga de la esfera: </label>
                <input type="number" id="carga_esfera"><span><b> µC</b></span>
                <br>
                <br/>
                <h2><b>Radios:</b></h3><br/>

                <label for="radio-esfera">Seleccione el radio de la esfera:</label>
                <input type="number" name="radio-esfera" id="radio-esfera"><span><b> m</b></span>
                <br><br>

                <label for="radio-superficie">Seleccione el radio de la superficie gaussiana:</label>
                <input type="number" name="radio-superficie" id="radio-superficie"><span><b> m</b></span>
                <br/><br/><br/>
                <input class="btn" type="submit" value="Calcular">
            </form>
        </div>
        <div class="simulacion">
            <div id="esfera_contenedor"></div>
        </div>
    </div>
    
    <img src="./cientifico.png" alt="">

    <div style="margin: 30px;" >
        <p style="color: white;margin-bottom: 10px;" >Colores:</p>
        <h3 style="color: white ; margin-left: 20px;" > Superficie gaussiana</h3>
        <h3 style="color: yellow;margin-left: 20px;" > Esfera</h3>
        
        <br/><br/>

        <p style="color: white;margin-bottom: 10px;" >Valores Ingresados: </p>
        <h3 style="color: white ; margin-left: 20px;" > Radio de la superficie gaussiana: <span id="superficieText"></span>m </h3>
        <h3 style="color: white ; margin-left: 20px;" > Radio esfera: <span id="esferaText"></span>m </h3>
        <h3 style="color: white;margin-left: 20px;" > Carga de la esfera: <span id="cargaText"></span>µC</h3>
        
        <br/><br/>
        
        <p style="color: white;margin-bottom: 10px;">Resultado campo eléctrico:</p>
        <h3 style="color: white; margin-left: 20px;" id="resultado" ></h3>
    </div>

    <script type="module" src="./dist/bundle.js"></script>
</body>
</html>
